{{$month := .PreviousMonth }}
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    </head>
    <body>
    <div class="container">
        <h1>Tilit</h1>

        <ul class="list">
            {{range $account := accounts}}
            <li><a href="/transactions?account={{$account}}&month={{$month}}">{{$account}}</a></li>
            {{end}}
        </ul>

        <h1>Luokat</h1>

        {{range tags}}
        <a class="btn btn-info" href="/tags/{{.ID}}" role="button">{{.Name}}</a></li>
        {{end}}

    </div>
    </body>
</html>
